<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="login-page">
      <div class="g-container">
        <div class="login-wrapper">
          <!-- login head -->

          <div class="login-head">
            <div class="greeting">
              <h3>Welcome to</h3>
              <h3>battle.net</h3>
            </div>
          </div>

          <div class="login-box">
            <div class="login-title">
              <h3>Battle.net Login</h3>
            </div>
            <div class="login-form">
              <form action="">
                <label for="username">Name:</label>
                <input type="email" name="username" id="username" />
                <label for="userpass">Password:</label>
                <input type="password" name="userpass" id="userpass" />
                <button type="submit">
                  <img src="img/new-account.png" draggable="true" />
                </button>
                <button type="button">
                  <img src="img/change-pass.png" draggable="true" />
                </button>
              </form>
              <button class="login-form-btn" type="button">
                <img src="img/door.png" alt="online user" draggable="true" />
              </button>
            </div>
            <div class="profile">
              <h4>Profile:</h4>
              <p>
                If this character has no Battle.net password. you must create a
                Battle.net account by pressing the "New Account" button. While
                creating the new account you may rename your character
              </p>
              <div class="btns">
                <button type="button">
                  <img src="img/ok-btn.png" draggable="true" />
                </button>
                <button type="button">
                  <img src="img/cancel-btn.png" draggable="true" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
